<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Readance 설정</title>
    <style>
      body {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 30px;
      }

      .setting-group {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 5px;
        background-color: #f5f5f5;
      }

      .setting-group h2 {
        margin-top: 0;
        font-size: 18px;
        color: #444;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      select,
      input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
      }

      button:hover {
        background-color: #3367d6;
      }

      .status {
        text-align: center;
        margin-top: 15px;
        color: #4caf50;
        font-weight: bold;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <h1>Readance 설정</h1>

    <div class="setting-group">
      <h2>일반</h2>
      <div class="form-group">
        <label for="enabled">활성화</label>
        <select id="enabled">
          <option value="true">활성화</option>
          <option value="false">비활성화</option>
        </select>
      </div>
    </div>

    <div class="setting-group">
      <h2>화면 설정</h2>
      <div class="form-group">
        <label for="theme">테마</label>
        <select id="theme">
          <option value="light">라이트 모드</option>
          <option value="dark">다크 모드</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fontSize">글꼴 크기 (px)</label>
        <input
          type="range"
          id="fontSize"
          min="12"
          max="24"
          step="1"
          value="16"
        />
        <span id="fontSizeValue">16</span>
      </div>
    </div>

    <button id="saveBtn">저장</button>
    <div id="status" class="status">저장되었습니다!</div>

    <script src="options.js"></script>
  </body>
</html>
